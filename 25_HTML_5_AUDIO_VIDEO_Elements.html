<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: "Old English Text MT", sans-serif;
        }
        div{
            background-image: url("img/image5.jpeg");
            width: 400px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 0 10px black;
        }
        div video{
            width: inherit;
        }
    </style>
</head>
<body>

    <!-- Audio Element -->
    <h2>Audio Player</h2>
    <div>
        <audio controls>
            <source src="media/Pal.mp3" type="audio/mp3">
        </audio>
    </div>


    <!-- Video Element -->
    <h2>Video Player</h2>
    <div>
        <video controls>
            <source src="media/Baarish%20Yaariyan.mp4" type="video/mp4">
        </video>
    </div>

</body>
</html>
