<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- HTML Entities Examples -->
<h1>This is a top &lt;level&gt; HTML tag</h1>
    <!-- Reg -->
<h1>This is microsoft <sup style="color: green">&reg;</sup></h1>
    <!-- Copy right -->
<h1>Tiger zinda hai <span style="color: red"><sup>&copy;</sup></span></h1>
    <!-- Dollar Symbol &#36; -->
<h1>Shirt= &#36;55</h1>
    <!-- Rupee Symbol &#8377; -->
<h1>Pant=&#8377;999</h1>


</body>
</html>
